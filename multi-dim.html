<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Dim Array</title>
</head>
<body>
    <script>
    const num = [[1, 2, 1, 24],
                    [8, 11, 9, 4],
                    [7, 0, 7, 27],
                    [7, 4, 28, 14],
                    [3, 10, 26, 7] ];
    document.write('<table border="1">');
    document.write('<tr>');
    document.write("<th>row 0</th><th>row 1</th><th>row 2</th><th>row 3</th>");
    document.write("</tr>");
    document.write("<tr>");
    document.write(`<td>${num[0][0]}</td><td>${num[0][1]}</td><td>${num[0][2]}</td><td>${num[0][3]}</td>`);
    document.write("</tr>");
    document.write("<tr>");
    document.write(`<td>${num[1][0]}</td><td>${num[1][1]}</td><td>${num[1][2]}</td><td>${num[1][3]}</td>`);
    document.write("</tr>");
    document.write("<tr>");
    document.write(`<td>${num[2][0]}</td><td>${num[2][1]}</td><td>${num[2][2]}</td><td>${num[2][3]}</td>`);
    document.write("</tr>");
    document.write("<tr>");
    document.write(`<td>${num[3][0]}</td><td>${num[3][1]}</td><td>${num[3][2]}</td><td>${num[3][3]}</td>`);
    document.write("</tr>");
    document.write("</table>");
</script>
</body>
</html>
